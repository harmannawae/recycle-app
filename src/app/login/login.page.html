<ion-header>
  <ion-toolbar color="tertiary">
      <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input [(ngModel)]="username" type="email"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button id="btn-save" color="tertiary" expand="block" size="small" (click)="login()" >เข้าสู่ระบบ</ion-button>
  <ion-button  expand="block"  size="small" color="tertiary" (click)="goToregister()" >สมัคสมาชิก</ion-button>
