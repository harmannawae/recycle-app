<ion-header [translucent]="true" *ngIf="user_type=='admin'">
    <ion-toolbar color="warning" >
        <ion-title>
            สำหรับadmin
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-header [translucent]="true" *ngIf="user_type=='member'">
    <ion-toolbar color="tertiary" >
        <ion-title>
            สำหรับผู้ขายขยะ
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-header [translucent]="true"  *ngIf="user_type=='rider'">
      <ion-toolbar color="success" >
          <ion-title>
            สำหรับผู้รับซื้อขยะ
          </ion-title> 
      </ion-toolbar>
    </ion-header>
  <!--สิ้นสุด header-->


<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row>
          <!--สำหรับแอดมิน-->
        <ion-col class="menu-item" *ngIf="user_type=='admin'">
            <a routerLink="/product-get">
                <img src="assets/icon/trash.png">
                <div>จัดการราคาขยะ</div>
            </a>
        </ion-col> 

         <!--สำหรับแอดมิน-->
         <ion-col class="menu-item" *ngIf="user_type=='admin'">
          <a routerLink="/menu-newspaper">
              <img src="assets/icon/newspaper.png">
              <div>จัดการข้อมูลข่าวสาร</div>
          </a>
      </ion-col> 
        <!--สำหรับmember-->
          <ion-col class="menu-item"  *ngIf="user_type=='member'">
              <a routerLink="/product-get">
                  <img src="assets/icon/trash.png">
                  <div>ราคาขยะ</div>
              </a>
          </ion-col>

           <!--สำหรับmember-->
         <ion-col class="menu-item" *ngIf="user_type=='member'">
          <a routerLink="/menu-newspaper">
              <img src="assets/icon/newspaper.png">
              <div>ข่าวสาร</div>
          </a>
      </ion-col> 

      </ion-row>
      <ion-row>
     <!--สำหรับบรรทัดถัดไป-->

      <!--สำหรับmember-->
      <ion-col class="menu-item" *ngIf="user_type=='admin'">
        <a routerLink="/manage-member">
            <img src="assets/icon/members.png">
            <div>จัดการข้อมูลสมาชิก</div>
        </a>
    </ion-col> 

    <ion-col class="menu-item" *ngIf="user_type=='admin'">
      <a routerLink="/history-all">
          <img src="assets/icon/history.png">
          <div>ประวัติการซื้อทั้งหมด</div>
      </a>
  </ion-col> 

    </ion-row>
  </ion-grid>

  <div  *ngIf="user_type=='member'">
    <div *ngFor="let product of products" >
        <div>
          {{ product.p_name }}
        </div>
    </div>
</div>





<div *ngIf="user_type=='rider'">
    <div>
        <div>
            <div>
                <div>
                    <div class="title">ข่าวสารน่ารู้</div>
                </div>
                <ion-slides spaceBetween="-40">
                    <ion-slide *ngFor="let n of newspapers">
                            <ion-card>
                                <img src="{{ n.image }}">
                                <ion-card-header>
                                  <ion-card-subtitle>{{ n.n_title }}</ion-card-subtitle>
                                  <ion-card-title>{{ n.n_name }}</ion-card-title>
                                </ion-card-header>
                                <ion-card-content> 
                                    {{ n.n_content }} 
                                </ion-card-content>
                              </ion-card>
                    </ion-slide>
                  </ion-slides>
            </div>
        </div>
        <div>
            
            <ion-card *ngFor="let order of orders" class="menu-item" >
                <ion-card-content> 
                      <div>
                        <h2>
                            ขยะที่ต้องการขายตอนนี้ {{ order.report_count }}
                        </h2>
                      </div>
                  </ion-card-content>
                </ion-card>
        </div>
    </div>
  </div>
</ion-content>
