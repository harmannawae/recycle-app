<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>แก้ไขราคา</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label position="floating">ประเภท</ion-label>
      <ion-input [(ngModel)]="p_name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">ราคา/ต่อกก.</ion-label>
      <ion-input [(ngModel)]="p_price"></ion-input>
  </ion-item>
  <ion-button id="btn-save" color="warning" expand="block" size="small" (click)="edit()">แก้ไข</ion-button>
</ion-content>
