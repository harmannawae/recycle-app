<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>แก้ไขเนื้อหาข่าวสาร</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>ประเภทข่าว</ion-label>
    <ion-select placeholder="โปรดเลือก" [(ngModel)]="n_title">
      <ion-select-option value="คู่มือ">คู่มื่อ</ion-select-option>
      <ion-select-option value="ความรู้">ความรู้</ion-select-option>
      <ion-select-option value="ข่าวสาร">ข่าวสาร</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-item>
    <ion-label position="floating">ชื่อข่าว</ion-label>
    <ion-input [(ngModel)]="n_name"></ion-input>
  </ion-item>

<ion-item>
  <ion-label position="floating" >เนื้อหา</ion-label>
  <ion-textarea  [(ngModel)]="n_content" rows="6" cols="20" placeholder="กรุณาป้อนเนื้อหา..."></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating" >รูปภาพ</ion-label>
  <ion-textarea  [(ngModel)]="image" ></ion-textarea>
</ion-item>
<ion-button color="warning" expand="block" size="small" (click)="edit()">แก้ไข</ion-button>
  
</ion-content>
