<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
    </ion-buttons>
     <ion-title>{{ user_name }} {{ user_lastname }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="menu-item"*ngIf="user_type=='admin'">admin</div>
  <div  class="menu-item"*ngIf="user_type=='rider'">rider</div>
  <img src="assets/icon/profile.png" class="image">
  <div class="fullname">{{ user_name }} {{ user_lastname }}</div>
  <div class="phone">{{ user_phone }}</div>
  <ion-button color="danger" expand="block" size="small" (click)="logout()">ออกจากระบบ</ion-button>
</ion-content>
